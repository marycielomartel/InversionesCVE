<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<p-button (click)="crearTipoContrato()" label="Crear un nuevo contrato" styleClass="p-button-raised p-button-info"></p-button>
<br><br>
<p-table [value]="tipocontratos">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tipocontrato>
        <tr>
            <td>{{ tipocontrato.nombre }}</td>
            <td>
                <p-button (click)="eliminarTipoContrato(tipocontrato.id)" label="Eliminar" styleClass="p-button-danger"></p-button>
                &nbsp;
                <p-button (click)="actualizarTipoContrato(tipocontrato.id)" label="Actualizar"  styleClass="p-button-help"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Crear Contrato" [(visible)]="visible" appendTo="body">
    <p>
        Nombre:&nbsp;<input type="text" pInputText [(ngModel)]="tipocnuevo.nombre" /><br/>
        <p-button (click)="guardarTipoContrato()" label="Guardar"></p-button>
    </p>
</p-dialog>
